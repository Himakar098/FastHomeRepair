name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # (Optional) Helps Oryx pick the right Node version for Next.js 15+ during SWA build
      # If you already declare "engines": {"node": ">=18"} in package.json, you can remove these env lines.
      - name: Set Node version for Oryx
        run: |
          echo "NODE_VERSION=18" >> $GITHUB_ENV
          echo "ORYX_NODE_VERSION=18" >> $GITHUB_ENV

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          # IMPORTANT: Baked into the static bundle at build time
          NEXT_PUBLIC_API_BASE: https://homerepair-api.azurewebsites.net

          # Optional hints for Oryx build (kept here as well as GITHUB_ENV for robustness)
          NODE_VERSION: 18
          ORYX_NODE_VERSION: 18
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_GLACIER_0E5B73F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"

          ###### Repository/Build Configurations ######
          # Root of your Next.js app
          app_location: "homerepair-ai/frontend"

          # No API in this SWA (your Functions are deployed separately)
          api_location: ""

          # Next.js static export directory (output: 'export')
          output_location: "out"

          # Let SWA build the app (don't skip)
          skip_app_build: false
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_GLACIER_0E5B73F00 }}
          action: "close"
          app_location: "homerepair-ai/frontend"
